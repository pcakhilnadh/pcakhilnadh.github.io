<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // Parse the URL
    var pathSegmentsToKeep = 1; // Keep the first segment (repo name)
    var l = window.location;
    
    // Get the repository name from the path
    var repoName = l.pathname.split('/')[1];
    
    // Redirect to the index.html page with the route in the hash
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repoName + '/' +
      (l.pathname
        .split('/')
        .slice(pathSegmentsToKeep + 1)
        .join('/') || '') +
      (l.search ? l.search : '') +
      (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, follow this <a id="redirect-link" href="/">link</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.protocol + '//' + 
      window.location.hostname + (window.location.port ? ':' + window.location.port : '') + 
      '/' + window.location.pathname.split('/')[1] + '/';
  </script>
</body>
</html>
